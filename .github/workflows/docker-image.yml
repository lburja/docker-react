name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile.dev --tag lburja/docker-react:$(date +%s)
      - name: Run tests
      run: docker run lburja/docker-react:$(date +%s) npm run test
